<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录页面</title>
    <link rel="icon" href="../static/img/codepen.png" type ="image/x-icon">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/css/bootstrap1.css"></script>
    <script src="../static/js/bootstrap.js"></script>
</head>

<body  style="background-size: cover" background="../static/img/456.jpg" >
<h1 style="margin-left: 35%;margin-top: 5%">欢迎来到在线Java代码编辑器</h1>
<div class="loginform" style="margin-top: 150px;margin-left: 38%;opacity: 1;width: 300px">
    <div class="container-fluid">
        <div class="row bg">
            <div class="col-md-4 col-md-offset-4" style="border: #4d4d4d solid 1px;background-color: hsl(0, 0%, 98%);background-color: rgba(255,254,248,0.3)">
                <form class="form-container" role="form">
                    <div class="form-group" style="margin-top: 10px;margin-left: 20px">
                        <label for="name">用户名 </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="name" type="text" name="id" placeholder="用户名" autocomplete="off" style="width: 80%">
                        </div>
                    </div>
                    <div class="form-group"style="margin-top: 10px;margin-left: 20px">
                        <label for="password">密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="text" name="password"  placeholder="密码" autocomplete="off" style="width: 80%">
                        </div>
                        <div style="margin-top: 20px;width: 100px;margin-left: 35%">
                            <button type="button" class="btn btn-primary" id="login">登录</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $("#login").click(function() {
        $.post("/login",
            //发送给后端的数据
            {
                "name":$("#name").val(),
                "password":$("#password").val()
            },function (result){
                if(result=="success")
                    $(location).attr('href', '/');
                else
                    alert("用户名或密码错误");
        })
    });
</script>
</body>
</html>
